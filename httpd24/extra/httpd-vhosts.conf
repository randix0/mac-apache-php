<VirtualHost *:80>
    UseCanonicalName Off
    ServerAlias *.lo
    DirectoryIndex index.php index.html
    VirtualDocumentRoot "/Users/yuriy/Sites/%0/"
    <Directory "/Users/yuriy/Sites">
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
        Require local
    </Directory>

    ErrorLog "/Users/yuriy/Sites/_LOGS/error_log.log"
    CustomLog "/Users/yuriy/Sites/_LOGS/access_log.log" common
</VirtualHost>
