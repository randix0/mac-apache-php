<VirtualHost *:80>
    UseCanonicalName Off
    ServerAlias *.lo
    DirectoryIndex index.php index.html
    VirtualDocumentRoot "/Users/ydenyshchenk/Sites/%0/"
    <Directory "/Users/ydenyshchenk/Sites">
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
        Require local
    </Directory>

    <IfModule mod_fastcgi>
        AddType application/x-httpd-fastphp5 .php
        Action application/x-httpd-fastphp5 /php5-fcgi
        Alias /php5-fcgi /usr/lib/cgi-bin/php5-fcgi
        FastCgiExternalServer /usr/lib/cgi-bin/php5-fcgi -socket /var/run/php-fpm.5.6.sock -pass-header Authorization
    </IfModule>

    ErrorLog "/Users/ydenyshchenk/Sites/_LOGS/%0_error_log.log"
    CustomLog "/Users/ydenyshchenk/Sites/_LOGS/%0_access_log.log" common
</VirtualHost>
